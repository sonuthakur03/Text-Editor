<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech Synthesis</title>
<style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 200px;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
  <h1>Text to Speech</h1>
  <textarea id="text-to-read" placeholder="Enter text here..."></textarea>
  <button id="read-button">Read Text</button>
</div>
<script>
    document.getElementById('read-button').addEventListener('click', function() {
  var textToRead = document.getElementById('text-to-read').value;
  
  var utterance = new SpeechSynthesisUtterance(textToRead);
  
  // Optional: You can set the language here if needed
  utterance.lang = 'en-US';
  
  speechSynthesis.speak(utterance);
});
</script>
</body>
</html>
